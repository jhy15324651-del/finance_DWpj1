<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 인사이트</title>
    <link rel="stylesheet" href="/css/news-insights.css">
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar">
    <div class="navbar-content">
        <div class="navbar-logo" onclick="location.href='/'">📊 InvestHub</div>
        <div class="navbar-buttons">
            <button class="btn-nav" onclick="location.href='/'">홈으로</button>
            <button class="btn-nav" onclick="location.href='/portfolio'">포트폴리오 비교</button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>뉴스 인사이트</h1>
        <p>실시간 금융 뉴스와 AI 요약을 확인하세요</p>
    </div>

    <!-- 탭 메뉴 -->
    <div class="tabs">
        <button class="tab active" onclick="switchTab('daily')">데일리 뉴스</button>
        <button class="tab" onclick="switchTab('weekly')">금주의 뉴스</button>
        <button class="tab" onclick="switchTab('archive')">아카이브</button>
    </div>

    <!-- 데일리 뉴스 탭 -->
    <div id="daily-tab" class="tab-content active">
        <div id="daily-news" class="news-grid">
            <div class="loading">데일리 뉴스를 불러오는 중...</div>
        </div>
    </div>

    <!-- 금주의 뉴스 탭 -->
    <div id="weekly-tab" class="tab-content">
        <div id="weekly-news" class="weekly-news-grid">
            <div class="loading">금주의 뉴스를 불러오는 중...</div>
        </div>
    </div>

    <!-- 아카이브 탭 -->
    <div id="archive-tab" class="tab-content">
        <div id="archive-news" class="news-grid">
            <div class="loading">아카이브를 불러오는 중...</div>
        </div>
    </div>
</div>

<!-- 뉴스 상세 모달 -->
<div id="newsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="modal-title"></h2>
            <button class="close">&times;</button>
        </div>
        <div class="modal-body">
            <div id="modal-meta" style="margin-bottom: 20px;"></div>
            <div id="modal-summary" class="summary"></div>
            <div id="modal-content" class="news-content"></div>

            <!-- 관리자 버튼 (조건부 표시) -->
            <div id="admin-buttons" class="admin-buttons" style="display: none;">
                <button class="btn-admin" onclick="deleteNews()">뉴스 삭제</button>
            </div>

            <!-- 댓글 섹션 -->
            <div class="comments-section">
                <div class="comments-header">💬 댓글</div>

                <!-- 댓글 작성 폼 -->
                <div class="comment-form">
                    <input type="text" id="comment-user-name" placeholder="이름" maxlength="50">
                    <textarea id="comment-content" placeholder="댓글을 입력하세요"></textarea>
                    <button class="btn-submit" onclick="submitComment()">댓글 작성</button>
                </div>

                <!-- 댓글 목록 -->
                <div id="comment-list" class="comment-list"></div>
            </div>
        </div>
    </div>
</div>

<script src="/js/news-insights.js"></script>
</body>
</html>
