    window.formatPrice = function(num, currency) {
        if (currency === "KRW") {
            return num.toLocaleString("ko-KR") + " â‚©";
        }
        if (currency === "USD") {
            return num.toLocaleString("en-US", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }) + " $";
        }
        if (currency === "JPY") {
            return num.toLocaleString("ja-JP") + " Â¥";
        }
        if (currency === "HKD") {

        if (currency === "GBP") {

        try {

        if (!currentTicker) return;

        try {

            if (!response.ok) {
                throw new Error('ì°¨íŠ¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');

            const chartContainer = document.getElementById('chart-container');

            // ìº”ë“¤ ë°ì´í„° ë³€í™˜
            const candleData = candles.map(c => ({
                time: c.date,

                high: c.high,
                low: c.low,
                close: c.close,

            // ì´ë™í‰ê·  ë°ì´í„° ë³€í™˜
            const sma20Data = candles
                .filter(c => c.sma20)

            const sma60Data = candles
                .filter(c => c.sma60)
                .map(c => ({ time: c.date, value: c.sma60 }));

    // ìˆ«ì í¬ë§·
    function formatNumber(num) {
        if (!num) return '0';
        return num.toLocaleString('ko-KR', {
            minimumFractionDigits: 0,
            maximumFractionDigits: 2
        });
    }

    // ì‹œê°€ì´ì•¡ í¬ë§·
    function formatMarketCap(num) {
        if (!num) return '0';
        if (num >= 1e12) return (num / 1e12).toFixed(1) + 'ì¡°';
        if (num >= 1e8) return (num / 1e8).toFixed(0) + 'ì–µ';
        return formatNumber(num);
    }

    // ì´í‰ì„  í† ê¸€
    function toggleSMA(period) {
        if (!chart) return;

        const isChecked = document.getElementById(`sma${period}-toggle`).checked;

        switch(period) {
            case 20:
                if (sma20Series) {
                    sma20Series.applyOptions({ visible: isChecked });
                }
                break;
            case 60:
                if (sma60Series) {
                    sma60Series.applyOptions({ visible: isChecked });
                }
                break;
            case 120:
                if (sma120Series) {
                    sma120Series.applyOptions({ visible: isChecked });
                }
                break;
        }
    }
