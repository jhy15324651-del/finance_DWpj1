    window.formatPrice = function(num, currency) {
        if (currency === "KRW") {

        if (currency === "USD") {
            return"$ " + num.toLocaleString("en-US", {

        if (currency === "JPY") {

        if (currency === "HKD") {
            return num.toLocaleString("en-US", {

                maximumFractionDigits: 2
            }) + " HK$";
        }
        if (currency === "GBP") {
            return num.toLocaleString("en-GB") + " Â£";

        return num.toLocaleString();

    function formatMarketCap(value, source) {
        if (value == null) return "-";

        // ë„¤ì´ë²„ (ì–µ ì›)
        if (source === "naver") {
            return Number(value).toLocaleString("ko-KR") + "ì–µ ì›";
        }

        // Alpha Vantage (ë‹¬ëŸ¬)
        if (source === "alpha") {
            if (value >= 1e12) return "$" + (value / 1e12).toFixed(2) + "T";
            if (value >= 1e9)  return "$" + (value / 1e9).toFixed(2) + "B";
            if (value >= 1e6)  return "$" + (value / 1e6).toFixed(2) + "M";
            return "$" + Number(value).toLocaleString("en-US");
        }

        return "-";
    }

    function renderPagination(pageData) {
        const pagination = document.getElementById("board-pagination");

        const currentPage = pageData.number;       // 0-based
        const totalPages = pageData.totalPages;
        const blockSize = 10;

        const currentBlock = Math.floor(currentPage / blockSize);
        const startPage = currentBlock * blockSize;
        const endPage = Math.min(startPage + blockSize - 1, totalPages - 1);

        let html = "";

        // â® ì²˜ìŒ
        if (currentPage > 0) {
            html += `<button class="quick-btn" onclick="changeBoardPage(0)">â®</button>`;
        }

        // â—€ ì´ì „ ë¸”ë¡
        if (startPage > 0) {
            html += `<button class="quick-btn" onclick="changeBoardPage(${startPage - 1})">â—€</button>`;
        }

        // ğŸ”¢ í˜ì´ì§€ ë²ˆí˜¸
        for (let i = startPage; i <= endPage; i++) {
            const active = i === currentPage
                ? `style="background:#667eea;color:white;font-weight:600;"`
                : "";

            html += `
            <button class="quick-btn"
                    ${active}
                    onclick="changeBoardPage(${i})">
                ${i + 1}
            </button>
        `;
        }

        // â–¶ ë‹¤ìŒ ë¸”ë¡
        if (endPage < totalPages - 1) {
            html += `<button class="quick-btn" onclick="changeBoardPage(${endPage + 1})">â–¶</button>`;
        }

        // â­ ë§ˆì§€ë§‰
        if (currentPage < totalPages - 1) {
            html += `<button class="quick-btn" onclick="changeBoardPage(${totalPages - 1})">â­</button>`;
        }

        pagination.innerHTML = html;
    }

    function changeBoardPage(page) {
        if (page < 0) return;
        loadBoard(page);
        window.scrollTo({ top: 600, behavior: "smooth" });
    }
