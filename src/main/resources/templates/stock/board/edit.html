<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>

    <style>
        .write-wrapper {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 제목 */
        .write-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 35px;
            border-left: 8px solid #4c6ef5;
            padding-left: 18px;
        }

        /* 카드 박스 */
        .write-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        /* 라벨 */
        .write-label {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            color: #2d3748;
        }

        /* 입력 박스 */
        .write-input,
        .write-textarea {
            width: 100%;
            font-size: 1.1rem;
            padding: 16px 18px;
            border-radius: 12px;
            border: 2px solid #cbd5e0;
            background: #f8fafc;
            transition: 0.2s;
        }

        .write-input:focus,
        .write-textarea:focus {
            border-color: #4c6ef5;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(76, 110, 245, 0.2);
        }

        .write-textarea {
            height: 320px;
            resize: vertical;
        }

        /* 버튼 영역 */
        .write-btn-area {
            margin-top: 40px;
            display: flex;
            gap: 14px;
        }

        .btn-primary {
            background: #4c6ef5;
            color: white;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary:hover {
            background: #3b5bdb;
        }

        .btn-secondary {
            background: #a0aec0;
            color: white;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            transition: 0.2s;
        }

        .btn-secondary:hover {
            background: #718096;
        }


        /* 이미지 업로드 영역 */
        .image-upload-box {
            margin-top: 10px;
        }

        /* 업로드 버튼 */
        .image-upload-btn {
            display: inline-block;
            padding: 14px 26px;
            background: #edf2ff;
            color: #364fc7;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            border: 2px dashed #748ffc;
            transition: 0.2s;
        }

        .image-upload-btn:hover {
            background: #dbe4ff;
        }

        /* 미리보기 영역 */
        .image-preview {
            display: flex;
            gap: 14px;
            margin-top: 18px;
            flex-wrap: wrap;
        }

        /* 썸네일 카드 */
        .preview-item {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 삭제 버튼 */
        .preview-remove {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }

    </style>
</head>

<body>

<div layout:fragment="content" class="write-wrapper">

    <!-- 페이지 타이틀 -->
    <div class="write-title">
        글 수정
    </div>

    <div class="write-card">

        <form th:action="@{|/stock/board/${ticker}/edit/${dto.id}|}"
              th:object="${dto}"
              method="post"
              enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}">

            <!-- 제목 -->
            <label class="write-label">제목</label>
            <input type="text"
                   th:field="*{title}"
                   class="write-input"
                   placeholder="제목을 입력하세요."
                   required>

            <!-- 내용 -->
            <label class="write-label" style="margin-top:28px;">내용</label>
            <textarea th:field="*{content}"
                      class="write-textarea"
                      placeholder="내용을 입력하세요."
                      required></textarea>

            <input type="hidden" th:field="*{ticker}"/>


            <label class="write-label" style="margin-top:30px;">기존 이미지</label>

            <div class="image-preview">
                <div th:each="img : ${dto.images}"
                     class="preview-item"
                     th:id="'img-' + ${img.id}">

                    <img th:src="@{|/upload/${img.filePath}|}">


                    <button type="button"
                            class="preview-remove"
                            th:attr="data-id=${img.id}"
                            onclick="markDelete(this)">✕</button>
                </div>
            </div>

            <input type="hidden" name="removeImageIds" id="removeImageIds">


            <label class="write-label" style="margin-top:30px;">이미지 첨부</label>

            <div class="image-upload-box">
                <label class="image-upload-btn">
                    이미지 선택
                    <input type="file"
                           name="uploadFiles"
                           multiple
                           accept="image/*"
                           onchange="previewImages(this)"
                           hidden>
                </label>

                <div id="image-preview" class="image-preview"></div>
            </div>

            <!-- 버튼 -->
            <div class="write-btn-area">
                <button type="submit" class="btn-primary">등록하기</button>
                <a th:href="@{|/stock/board/${ticker}/read/${dto.id}|}" class="btn-secondary">취소</a>
            </div>

        </form>

    </div>

</div>


<script>

    let removeIds = [];

    // 기존 이미지 삭제 표시
    function markDelete(btn) {
        if (btn.dataset.deleted === "true") return;

        btn.dataset.deleted = "true";

        const id = btn.getAttribute("data-id");
        removeIds.push(id);
        document.getElementById("removeImageIds").value = removeIds.join(",");

        btn.parentElement.style.opacity = "0.4";
        btn.parentElement.style.border = "2px dashed red";
    }

    // 새 이미지 미리보기 (삭제 없음)
    function previewImages(input) {
        const preview = document.getElementById("image-preview");

        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                const div = document.createElement("div");
                div.className = "preview-item";
                div.innerHTML = `<img src="${e.target.result}">`;
                preview.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    }

</script>


</body>
</html>
