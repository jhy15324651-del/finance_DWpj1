<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        * {

            padding: 0;

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {

            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {

        .header h1 {

        }

        .header p {

        }

        .status {

            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .status-item {
            display: inline-block;
            margin-right: 30px;

        }

        .status-label {
            font-weight: 600;
            color: #495057;
        }

        .status-value {

            font-weight: 700;
        }

        .status-value.error {

        }

        .content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {

        .upload-label {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .upload-btn {
            background: #28a745;
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;

        }

        .upload-btn:hover {

        }

        .upload-btn:disabled {

        .results {

        }

        .result-card {

        }

        .raw-text {

            border-radius: 10px;

            font-size: 0.95em;
            white-space: pre-wrap;

            overflow-y: auto;

        }

        .line-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .line-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-weight: 600;
            margin-right: 10px;
            font-size: 0.85em;
        }

        .line-text {
            font-family: 'Courier New', monospace;
            color: #495057;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .found-data {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .data-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .data-badge.ticker {
            background: #fff3cd;
            color: #856404;
        }

        .data-badge.percent {
            background: #d4edda;
            color: #155724;
        }

        .data-badge.number {
            background: #cce5ff;
            color: #004085;
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stock-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stock-ticker {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stock-weight {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .info-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #495057;
            font-size: 1.3em;
            font-weight: 700;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #dc3545;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ğŸ” Tesseract OCR í…ŒìŠ¤íŠ¸</h1>
        <p>ì´ë¯¸ì§€ì—ì„œ í…ìŠ¤íŠ¸ë¥¼ ì¶”ì¶œí•˜ê³  ëª¨ë“  ë°ì´í„°ë¥¼ í™•ì¸í•˜ì„¸ìš”</p>
    </div>

    <div class="status">
        <div class="status-item">
            <span class="status-label">OCR ìƒíƒœ:</span>
            <span class="status-value" th:classappend="${ocrAvailable} ? '' : 'error'"
                  th:text="${ocrAvailable} ? 'ì‚¬ìš© ê°€ëŠ¥ âœ…' : 'ì‚¬ìš© ë¶ˆê°€ âŒ'">ì‚¬ìš© ê°€ëŠ¥</span>
        </div>
        <div class="status-item">
            <span class="status-label">Tesseract ê²½ë¡œ:</span>
            <span class="status-value" th:text="${tesseractPath}">C:\Program Files\Tesseract-OCR\tessdata</span>
        </div>
        <div class="status-item">
            <span class="status-label">ì–¸ì–´:</span>
            <span class="status-value" th:text="${tesseractLanguage}">eng+kor</span>
        </div>
    </div>

    <div class="content">
        <div class="upload-section">
            <form id="uploadForm">
                <label for="imageFile" class="upload-label">
                    ğŸ“ ì´ë¯¸ì§€ íŒŒì¼ ì„ íƒ
                </label>
                <input type="file" id="imageFile" name="image" accept="image/*">
                <div id="preview"></div>
                <button type="submit" class="upload-btn" id="uploadBtn" disabled>
                    ğŸš€ OCR ì‹¤í–‰
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>OCR ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤...</p>
        </div>

        <div class="results" id="results" style="display: none;">
            <!-- ê²°ê³¼ê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ í‘œì‹œë©ë‹ˆë‹¤ -->
        </div>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageFile');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadForm = document.getElementById('uploadForm');
    const preview = document.getElementById('preview');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');

    // íŒŒì¼ ì„ íƒ ì‹œ ë¯¸ë¦¬ë³´ê¸°
    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            uploadBtn.disabled = false;

            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        } else {
            uploadBtn.disabled = true;
            preview.innerHTML = '';
        }
    });

    // í¼ ì œì¶œ
    uploadForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const file = imageInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('image', file);

        // ë¡œë”© í‘œì‹œ
        loading.classList.add('active');
        results.style.display = 'none';

        try {
            const response = await fetch('/test/ocr/extract', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            // ë¡œë”© ìˆ¨ê¹€
            loading.classList.remove('active');

            // ê²°ê³¼ í‘œì‹œ
            displayResults(data);

        } catch (error) {
            loading.classList.remove('active');
            results.innerHTML = `
                <div class="error-message">
                    <h3>âŒ ì˜¤ë¥˜ ë°œìƒ</h3>
                    <p>${error.message}</p>
                </div>
            `;
            results.style.display = 'block';
        }
    });

    function displayResults(data) {
        if (!data.success) {
            results.innerHTML = `
                <div class="error-message">
                    <h3>âŒ OCR ì²˜ë¦¬ ì‹¤íŒ¨</h3>
                    <p>${data.error}</p>
                </div>
            `;
            results.style.display = 'block';
            return;
        }

        let html = '';

        // ìš”ì•½ ì •ë³´
        html += `
            <div class="result-card">
                <h3>ğŸ“Š ì²˜ë¦¬ ì •ë³´</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">ì²˜ë¦¬ ì‹œê°„</div>
                        <div class="info-value">${data.processingTime}ms</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">ì „ì²´ ë¼ì¸ ìˆ˜</div>
                        <div class="info-value">${data.totalLines}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">ì¶”ì¶œëœ ì¢…ëª© ìˆ˜</div>
                        <div class="info-value">${data.parsedCount}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">ì´ë¯¸ì§€ í¬ê¸°</div>
                        <div class="info-value">${data.imageInfo.width} x ${data.imageInfo.height}</div>
                    </div>
                </div>
            </div>
        `;

        // OCR ì›ë³¸ í…ìŠ¤íŠ¸
        html += `
            <div class="result-card">
                <h3>ğŸ“ OCR ì›ë³¸ í…ìŠ¤íŠ¸ (ì „ì²´)</h3>
                <div class="raw-text">${escapeHtml(data.rawText)}</div>
            </div>
        `;

        // ë¼ì¸ë³„ ìƒì„¸ ë¶„ì„
        html += `
            <div class="result-card">
                <h3>ğŸ” ë¼ì¸ë³„ ìƒì„¸ ë¶„ì„</h3>
        `;

        data.lineDetails.forEach(line => {
            if (line.isEmpty) return; // ë¹ˆ ë¼ì¸ ê±´ë„ˆë›°ê¸°

            html += `
                <div class="line-item">
                    <div>
                        <span class="line-number">ë¼ì¸ ${line.lineNumber}</span>
                    </div>
                    <div class="line-text">${escapeHtml(line.rawText)}</div>
                    <div class="found-data">
            `;

            if (line.foundTickers.length > 0) {
                line.foundTickers.forEach(ticker => {
                    html += `<span class="data-badge ticker">í‹°ì»¤: ${ticker}</span>`;
                });
            }

            if (line.foundPercents.length > 0) {
                line.foundPercents.forEach(percent => {
                    html += `<span class="data-badge percent">ë¹„ì¤‘: ${percent}</span>`;
                });
            }

            if (line.foundNumbers.length > 0 && line.foundPercents.length === 0) {
                line.foundNumbers.forEach(number => {
                    html += `<span class="data-badge number">ìˆ«ì: ${number}</span>`;
                });
            }

            html += `
                    </div>
                </div>
            `;
        });

        html += `</div>`;

        // íŒŒì‹±ëœ ì¢…ëª© ê²°ê³¼
        if (data.parsedStocks.length > 0) {
            html += `
                <div class="result-card">
                    <h3>âœ… íŒŒì‹± ê²°ê³¼ (${data.parsedCount}ê°œ ì¢…ëª©)</h3>
                    <div class="stock-grid">
            `;

            data.parsedStocks.forEach(stock => {
                html += `
                    <div class="stock-card">
                        <div class="stock-ticker">${stock.ticker}</div>
                        <div class="stock-weight">${stock.weight}%</div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;
        } else {
            html += `
                <div class="result-card">
                    <div class="empty-state">
                        <div class="empty-state-icon">âš ï¸</div>
                        <h3>ì¢…ëª©ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ì´ë¯¸ì§€ì—ì„œ í‹°ì»¤ì™€ ë¹„ì¤‘ ì •ë³´ë¥¼ ì¸ì‹í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>
                    </div>
                </div>
            `;
        }

        results.innerHTML = html;
        results.style.display = 'block';
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
