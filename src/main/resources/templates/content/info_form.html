<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 1) head -->
<th:block th:replace="content/layout/header :: header"></th:block>

<!-- 2) body 시작 -->
<th:block th:replace="content/layout/header :: bodyheader"></th:block>

<!-- ===============================
     섹션 분리형 약력 작성 폼
================================= -->
<div class="form-wrapper">

    <div class="form-container">

        <!-- 제목 -->
        <h1 class="form-title">약력 작성</h1>
        <p class="form-description">
            아래 섹션 중 작성하고 싶은 항목만 체크하여 입력하세요.<br>
            각 섹션을 클릭하면 펼쳐집니다.
        </p>

        <!-- 폼 -->
        <form id="sectionsForm" method="post" enctype="multipart/form-data">

            <!-- ============ 1. PROFILE 섹션 ============ -->
            <div class="section-card">
                <div class="section-header" onclick="toggleSection('profile')">
                    <div class="section-left">
                        <input type="checkbox" id="enable_profile" class="section-checkbox" onclick="event.stopPropagation()">
                        <label for="enable_profile" class="section-label">PROFILE (프로필)</label>
                    </div>
                    <span class="toggle-icon" id="icon_profile">▼</span>
                </div>

                <div class="section-body" id="body_profile">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" class="form-control" id="title_profile" placeholder="예: 홍길동의 프로필">
                    </div>

                    <div class="form-group">
                        <label>사진 업로드</label>
                        <input type="file" class="form-control" id="image_profile" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label>본문 내용</label>
                        <textarea class="form-control content-area" id="content_profile" rows="8" placeholder="프로필 내용을 작성하세요..."></textarea>
                    </div>
                </div>
            </div>

            <!-- ============ 2. CHANNEL 섹션 ============ -->
            <div class="section-card">
                <div class="section-header" onclick="toggleSection('channel')">
                    <div class="section-left">
                        <input type="checkbox" id="enable_channel" class="section-checkbox" onclick="event.stopPropagation()">
                        <label for="enable_channel" class="section-label">CHANNEL (채널 소개)</label>
                    </div>
                    <span class="toggle-icon" id="icon_channel">▼</span>
                </div>

                <div class="section-body" id="body_channel" style="display: none;">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" class="form-control" id="title_channel" placeholder="예: 채널 소개">
                    </div>

                    <div class="form-group">
                        <label>사진 업로드</label>
                        <input type="file" class="form-control" id="image_channel" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label>본문 내용</label>
                        <textarea class="form-control content-area" id="content_channel" rows="8" placeholder="채널 소개 내용을 작성하세요..."></textarea>
                    </div>
                </div>
            </div>

            <!-- ============ 3. ACTIVITY 섹션 ============ -->
            <div class="section-card">
                <div class="section-header" onclick="toggleSection('activity')">
                    <div class="section-left">
                        <input type="checkbox" id="enable_activity" class="section-checkbox" onclick="event.stopPropagation()">
                        <label for="enable_activity" class="section-label">ACTIVITY (활동 내역)</label>
                    </div>
                    <span class="toggle-icon" id="icon_activity">▼</span>
                </div>

                <div class="section-body" id="body_activity" style="display: none;">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" class="form-control" id="title_activity" placeholder="예: 주요 활동">
                    </div>

                    <div class="form-group">
                        <label>사진 업로드</label>
                        <input type="file" class="form-control" id="image_activity" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label>본문 내용</label>
                        <textarea class="form-control content-area" id="content_activity" rows="8" placeholder="활동 내역을 작성하세요..."></textarea>
                    </div>
                </div>
            </div>

            <!-- ============ 4. WHY 섹션 ============ -->
            <div class="section-card">
                <div class="section-header" onclick="toggleSection('why')">
                    <div class="section-left">
                        <input type="checkbox" id="enable_why" class="section-checkbox" onclick="event.stopPropagation()">
                        <label for="enable_why" class="section-label">WHY (채널 장점)</label>
                    </div>
                    <span class="toggle-icon" id="icon_why">▼</span>
                </div>

                <div class="section-body" id="body_why" style="display: none;">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" class="form-control" id="title_why" placeholder="예: 왜 이 채널인가">
                    </div>

                    <div class="form-group">
                        <label>사진 업로드</label>
                        <input type="file" class="form-control" id="image_why" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label>본문 내용</label>
                        <textarea class="form-control content-area" id="content_why" rows="8" placeholder="채널 장점을 작성하세요..."></textarea>
                    </div>
                </div>
            </div>

            <!-- ============ 5. SIGNATURE 섹션 (선택) ============ -->
            <div class="section-card">
                <div class="section-header" onclick="toggleSection('signature')">
                    <div class="section-left">
                        <input type="checkbox" id="enable_signature" class="section-checkbox" onclick="event.stopPropagation()">
                        <label for="enable_signature" class="section-label">SIGNATURE (시그니처 콘텐츠) - 선택</label>
                    </div>
                    <span class="toggle-icon" id="icon_signature">▼</span>
                </div>

                <div class="section-body" id="body_signature" style="display: none;">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" class="form-control" id="title_signature" placeholder="예: 대표 콘텐츠">
                    </div>

                    <div class="form-group">
                        <label>사진 업로드</label>
                        <input type="file" class="form-control" id="image_signature" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label>본문 내용</label>
                        <textarea class="form-control content-area" id="content_signature" rows="8" placeholder="시그니처 콘텐츠를 작성하세요..."></textarea>
                    </div>
                </div>
            </div>

            <!-- ============ 6. SOURCES 섹션 (선택) ============ -->
            <div class="section-card">
                <div class="section-header" onclick="toggleSection('sources')">
                    <div class="section-left">
                        <input type="checkbox" id="enable_sources" class="section-checkbox" onclick="event.stopPropagation()">
                        <label for="enable_sources" class="section-label">SOURCES (데이터 & 출처) - 선택</label>
                    </div>
                    <span class="toggle-icon" id="icon_sources">▼</span>
                </div>

                <div class="section-body" id="body_sources" style="display: none;">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" class="form-control" id="title_sources" placeholder="예: 데이터 출처">
                    </div>

                    <div class="form-group">
                        <label>사진 업로드</label>
                        <input type="file" class="form-control" id="image_sources" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label>본문 내용</label>
                        <textarea class="form-control content-area" id="content_sources" rows="8" placeholder="데이터 출처를 작성하세요..."></textarea>
                    </div>
                </div>
            </div>

            <!-- 작성 정보 (자동) -->
            <div class="post-info">
                <div class="info-row">
                    <span class="info-label">작성자:</span>
                    <span class="info-value" th:text="${writer} ?: '알 수 없음'">홍길동</span>
                </div>
                <div class="info-row">
                    <span class="info-label">작성일:</span>
                    <span class="info-value" id="currentDate">2025.12.16 10:30</span>
                </div>
            </div>

            <!-- 버튼 영역 -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="history.back()">
                    취소
                </button>
                <button type="submit" class="btn btn-primary">
                    모두 저장
                </button>
            </div>

        </form>

    </div>

</div>

<!-- ===============================
     JavaScript
================================= -->
<script>
    // 현재 날짜/시간 표시
    document.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');

        const dateString = `${year}.${month}.${day} ${hours}:${minutes}`;
        document.getElementById('currentDate').textContent = dateString;
    });

    // 섹션 펼치기/접기
    function toggleSection(sectionId) {
        const body = document.getElementById('body_' + sectionId);
        const icon = document.getElementById('icon_' + sectionId);

        if (body.style.display === 'none') {
            body.style.display = 'block';
            icon.textContent = '▲';
        } else {
            body.style.display = 'none';
            icon.textContent = '▼';
        }
    }

    // 폼 제출
    document.getElementById('sectionsForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const sections = ['profile', 'channel', 'activity', 'why', 'signature', 'sources'];
        const formData = new FormData();
        let checkedCount = 0;

        sections.forEach((sectionType, index) => {
            const checkbox = document.getElementById('enable_' + sectionType);

            // 체크된 섹션만 전송
            if (checkbox.checked) {
                const title = document.getElementById('title_' + sectionType).value;
                const content = document.getElementById('content_' + sectionType).value;
                const imageFile = document.getElementById('image_' + sectionType).files[0];

                if (!title || !content) {
                    alert(sectionType.toUpperCase() + ' 섹션: 제목과 본문을 모두 입력해주세요.');
                    return;
                }

                // 각 섹션의 데이터를 FormData에 추가
                formData.append('sections[' + index + '].sectionType', sectionType.toUpperCase());
                formData.append('sections[' + index + '].title', title);
                formData.append('sections[' + index + '].content', content);

                // 이미지 파일이 있으면 추가
                if (imageFile) {
                    formData.append('sections[' + index + '].imageFile', imageFile);
                }

                checkedCount++;
            }
        });

        if (checkedCount === 0) {
            alert('최소 1개 이상의 섹션을 선택하고 작성해주세요.');
            return;
        }

        // 서버로 전송 (multipart/form-data)
        fetch('/info/api/save-sections', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                location.href = '/info';
            } else {
                alert('오류: ' + data.message);
            }
        })
        .catch(error => {
            console.error('저장 오류:', error);
            alert('저장 중 오류가 발생했습니다');
        });
    });
</script>

<!-- ===============================
     Style
================================= -->
<style>
    .form-wrapper {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .form-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        padding: 40px;
    }

    .form-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 12px;
        color: #222;
    }

    .form-description {
        font-size: 0.95rem;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    /* ========== 섹션 카드 (아코디언) ========== */
    .section-card {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        margin-bottom: 16px;
        overflow: hidden;
        transition: 0.2s;
    }

    .section-card:hover {
        border-color: #4CAF50;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        background: #f9f9f9;
        cursor: pointer;
        user-select: none;
        transition: 0.2s;
    }

    .section-header:hover {
        background: #f0f0f0;
    }

    .section-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .section-checkbox {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .section-label {
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
        margin: 0;
        cursor: pointer;
    }

    .toggle-icon {
        font-size: 1.2rem;
        color: #666;
        transition: 0.2s;
    }

    .section-body {
        padding: 24px;
        background: white;
        border-top: 1px solid #e0e0e0;
    }

    /* ========== 폼 필드 ========== */
    .form-group {
        margin-bottom: 20px;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
        font-size: 0.9rem;
    }

    .form-control {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.95rem;
        transition: 0.2s;
        box-sizing: border-box;
        font-family: inherit;
    }

    .content-area {
        font-family: 'Courier New', monospace;
        line-height: 1.6;
        resize: vertical;
    }

    .form-control:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    /* ========== 작성 정보 (자동) ========== */
    .post-info {
        margin-top: 32px;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        border-left: 4px solid #4CAF50;
    }

    .info-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
    }

    .info-row:last-child {
        margin-bottom: 0;
    }

    .info-label {
        font-weight: 600;
        color: #555;
        font-size: 0.9rem;
        min-width: 70px;
    }

    .info-value {
        color: #222;
        font-size: 0.95rem;
        font-weight: 500;
    }

    /* ========== 버튼 ========== */
    .form-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 2px solid #eee;
    }

    .btn {
        padding: 12px 32px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-secondary {
        background: #f5f5f5;
        color: #333;
    }

    .btn-secondary:hover {
        background: #e0e0e0;
    }

    .btn-primary {
        background: #4CAF50;
        color: white;
    }

    .btn-primary:hover {
        background: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
    }

    /* ========== 반응형 ========== */
    @media (max-width: 768px) {
        .form-wrapper {
            padding: 0 15px;
        }

        .form-container {
            padding: 24px;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .section-label {
            font-size: 1rem;
        }
    }
</style>

<!-- 3) footer -->
<th:block th:replace="content/layout/footer :: footer"></th:block>

</html>
