<th:block th:replace="content/layout/header :: header"></th:block>
<th:block th:replace="content/layout/header :: bodyheader"></th:block>

<div class="write-container">
    <h2>새 글 작성</h2>

    <form class="write-form" th:action="@{/content/write}" method="post" enctype="multipart/form-data">

        <label>제목</label>
        <input type="text" name="title" required>

        <label>요약</label>
        <input type="text" name="summary" required>

        <label>본문</label>
        <textarea name="content" rows="15" required></textarea>

        <label>카테고리</label>
        <select name="category">
            <option value="공지">공지</option>
            <option value="거시경제">거시경제</option>
            <option value="원유">원유</option>
            <option value="엔비디아">엔비디아</option>
            <option value="테슬라">테슬라</option>
        </select>

        <label>이미지 첨부</label>
        <input type="file" name="image" accept="image/*">

        <div style="text-align:center; margin-top:20px;">
            <button type="submit" class="btn-submit">작성하기</button>
            <a th:href="@{/content/category}" class="btn-cancel">취소</a>
        </div>
    </form>
</div>

<th:block th:replace="content/layout/footer :: footer"></th:block>
