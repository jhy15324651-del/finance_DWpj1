<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    var toolbarOptions = [
        ['bold', 'italic', 'underline'],
        [{ 'header': 1 }, { 'header': 2 }],
        ['image']
    ];

    var quill = new Quill('#editor-container', {
        theme: 'snow',
        placeholder: 'ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”...',
        modules: {
            toolbar: {
                container: toolbarOptions,
                handlers: {
                    image: function () {
                        selectLocalImage();
                    }
                }
            }
        }
    });

    // ğŸ”¥ ì„œë²„ì—ì„œ ë„˜ì–´ì˜¨ ê¸°ì¡´ content ë³µì›
    const existingContent = document.getElementById("content-hidden").value;
    if (existingContent) {
        quill.root.innerHTML = existingContent;
    }

    function selectLocalImage() {
        const input = document.createElement("input");
        input.setAttribute("type", "file");
        input.setAttribute("accept", "image/*");
        input.click();

        input.onchange = () => {
            const file = input.files[0];
            saveToServer(file);
        };
    }

    function saveToServer(file) {
        const formData = new FormData();
        formData.append("file", file);

        fetch('/content/uploadImage', {
            method: "POST",
            body: formData
        })
            .then(res => res.text())
            .then(url => {
                let range = quill.getSelection(true);
                quill.insertEmbed(range.index, 'image', url);
            })
            .catch(err => {
                console.error("ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨", err);
                alert("ì´ë¯¸ì§€ ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            });
    }

    // submit ì‹œ Quill ë‚´ìš©ì„ hidden inputì— ë‹´ê¸°
    document.querySelector(".write-form").addEventListener("submit", function () {
        document.querySelector("#content-hidden").value = quill.root.innerHTML;
    });
</script>
