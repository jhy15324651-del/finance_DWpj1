<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - Finance DW</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-white);
            padding: var(--spacing-xl);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-lg);
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-details {
            flex: 1;
        }

        .user-email {
            font-size: 18px;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-nickname {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .content-section {
            background: var(--bg-white);
            padding: var(--spacing-xl);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-lg);
        }

        .section-title {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--primary-purple);
            font-weight: 700;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-lg);
            margin-top: 25px;
        }

        .menu-item {
            padding: 25px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: var(--text-primary);
            display: block;
        }

        .menu-item:hover {
            border-color: var(--primary-purple);
            background: var(--bg-gray-100);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .menu-item-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-purple);
        }

        .menu-item-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .placeholder-message {
            text-align: center;
            padding: 40px;
            color: var(--text-tertiary);
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
        }

        .home-link a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
        }

        .home-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .info-badge {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-md);
            background: #e8f5e9;
            color: #27ae60;
            border-radius: var(--radius-lg);
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }

            .container {
                max-width: 100%;
            }

            .header, .content-section {
                padding: var(--spacing-lg);
                border-radius: var(--radius-md);
            }

            .header h1 {
                font-size: 22px;
            }

            .user-avatar {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .user-email {
                font-size: 16px;
            }

            .section-title {
                font-size: 20px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }

            .menu-item {
                padding: var(--spacing-lg);
            }

            .button-group {
                flex-direction: column;
            }

            .button-group .btn-common {
                width: 100%;
            }
        }



        .grade-link-box {
            margin-top: 8px;
        }

        .grade-btn {
            display: inline-block;
            padding: 8px 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            font-size: 0.9rem;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .grade-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }


    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>마이페이지</h1>
        <div class="user-info">
            <div class="user-avatar" sec:authorize="isAuthenticated()">
                <span th:text="${(#authentication?.principal?.nickname != null ? #authentication.principal.nickname : #authentication.name).substring(0, 1).toUpperCase()}">U</span>
            </div>
            <div class="user-details" sec:authorize="isAuthenticated()">
                <div class="user-email">
                    <span th:text="${#authentication?.principal?.nickname != null ? #authentication.principal.nickname : #authentication.name}">user@example.com</span>
                    <span class="info-badge">활성</span>
                </div>
                <div class="user-nickname">Finance DW 회원</div>
                <div class="grade-link-box">
                    <a href="/user/mypage/gradeupdate" class="grade-btn">
                        내 주식 등급 보기
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="content-section">
        <h2 class="section-title">내 활동</h2>
        <div class="menu-grid">
            <a href="/user/mypage/posts" class="menu-item">
                <div class="menu-item-title">내가 작성한 글</div>
                <div class="menu-item-desc">내가 작성한 게시글을 확인하고 관리합니다</div>
            </a>
            <a href="/user/mypage/comments" class="menu-item">
                <div class="menu-item-title">내가 작성한 댓글</div>
                <div class="menu-item-desc">내가 작성한 댓글을 확인하고 관리합니다</div>
            </a>
            <a href="/notifications" class="menu-item">
                <div class="menu-item-title">알림 설정</div>
                <div class="menu-item-desc">받고 싶은 알림을 설정합니다</div>
            </a>
        </div>
    </div>

    <div class="content-section">
        <div class="button-group">
            <button class="btn-common btn-primary" onclick="location.href='/'">홈으로 돌아가기</button>
            <button class="btn-common btn-secondary" onclick="location.href='/user/logout'">로그아웃</button>
        </div>
    </div>

    <div class="home-link">
        <a href="/">← Finance DW 메인으로</a>
    </div>
</div>
</body>
</html>
