spring.application.name=finance_DWpj1

# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# OpenAI GPT API Configuration

# ===================================
openai.api.key=your-openai-api-key-here

# MariaDB Configuration
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://192.168.0.46:3307/finance_db?createDatabaseIfNotExist=true
spring.datasource.username=jhy
spring.datasource.password=1234

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Scheduler Configuration
spring.task.scheduling.pool.size=5

# Logging
logging.level.org.zerock.finance_dwpj1=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 주식 데이터 캐시 설정 (분 단위)
stock.cache.quote-ttl=15
stock.cache.candle-daily-ttl=360
stock.cache.candle-weekly-ttl=1440

# Tesseract OCR Configuration
tesseract.datapath=C:\\Program Files\\Tesseract-OCR\\tessdata
tesseract.language=eng+kor
tesseract.ocr-engine-mode=3
tesseract.page-seg-mode=6

# ContentUploads
file.upload-path=C:/uploads

# Info Profile Uploads (정보 탭 전용)
file.info-upload-path=C:/info_uploads


logging.level.org.springframework.boot.context.properties=DEBUG