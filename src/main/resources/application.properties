spring.application.name=finance_DWpj1

# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# AI Provider Configuration
# ===================================
# AI Provider 선택: openai 또는 gemini (기본값: gemini)
ai.provider=gemini

# OpenAI API Configuration
openai.api.key=your-openai-api-key-here
openai.model=gpt-3.5-turbo
openai.model-premium=gpt-4

# Google Gemini API Configuration
gemini.api.key=AIzaSyBMfw_LINL29VUtyoNq-63sAJdlKZDytcc
gemini.model=gemini-2.5-flash
gemini.model-premium=gemini-1.5-pro

# AI Logging Configuration
# ===================================
# AI 호출 트레이싱 로그 활성화 (기본값: true)
ai.logging.enabled=true
# 프롬프트 로그 최대 길이 (기본값: 500)
ai.logging.max-prompt-length=500
# 응답 로그 최대 길이 (기본값: 1000)
ai.logging.max-response-length=1000

# MariaDB Configuration
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://192.168.0.46:3307/finance_db?createDatabaseIfNotExist=true
spring.datasource.username=jhy
spring.datasource.password=1234

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Scheduler Configuration
spring.task.scheduling.pool.size=5

# Logging
logging.level.org.zerock.finance_dwpj1=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 주식 데이터 캐시 설정 (분 단위)
stock.cache.quote-ttl=15
stock.cache.candle-daily-ttl=360
stock.cache.candle-weekly-ttl=1440

# Tesseract OCR Configuration
