spring.application.name=finance_DWpj1

# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# OpenAI GPT API Configuration
# ===================================
# OpenAI API 키를 입력하면 다음 기능이 자동으로 활성화됩니다:
# 1. 뉴스 자동 번역 (영어 → 한국어)
# 2. 뉴스 자동 요약 (3-4문장)
# 3. 투자자 철학 분석
# 4. 포트폴리오 추천
#
# API 키 발급: https://platform.openai.com/api-keys
# 사용 모델: gpt-3.5-turbo (번역/요약), gpt-4 (포트폴리오 생성)
# ===================================
openai.api.key=your-openai-api-key-here

# MariaDB Configuration
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://192.168.0.46:3307/finance_db?createDatabaseIfNotExist=true
spring.datasource.username=jhy
spring.datasource.password=1234

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Scheduler Configuration
spring.task.scheduling.pool.size=5

# Logging
logging.level.org.zerock.finance_dwpj1=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 주식 데이터 캐시 설정 (분 단위)
stock.cache.quote-ttl=15
stock.cache.candle-daily-ttl=360
stock.cache.candle-weekly-ttl=1440

# ContentUploads
file.upload-path=C:/uploads